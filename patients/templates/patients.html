<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .required {
            color: red;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Paciente</h1>
        <form action="/cadastrar-paciente/" method="post">  <!-- Ajuste a action para a URL da sua view Django -->
            {% csrf_token %}  <!-- Se estiver usando Django templates -->

            <label for="full_name">Nome Completo <span class="required">*</span></label>
            <input type="text" id="full_name" name="full_name" maxlength="150" required>

            <label for="birth_date">Data de Nascimento <span class="required">*</span></label>
            <input type="date" id="birth_date" name="birth_date" required>

            <label for="sex">Sexo</label>
            <select id="sex" name="sex">
                <option value="N" selected>Não especificado</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
            </select>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" pattern="\d{11}" title="CPF deve conter exatamente 11 dígitos.">
            <div class="help-text">Opcional, mas deve ser único se fornecido.</div>

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" maxlength="20">

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" maxlength="20">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">

            <label for="allergies">Alergias</label>
            <textarea id="allergies" name="allergies"></textarea>

            <label for="pre_existing_conditions">Condições Pré-existentes</label>
            <textarea id="pre_existing_conditions" name="pre_existing_conditions"></textarea>

            <label for="notes">Observações</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit">Cadastrar Paciente</button>
        </form>
    </div>

    <script>
        // Validação básica para CPF (apenas dígitos)
        document.getElementById('cpf').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
