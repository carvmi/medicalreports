{% extends "baseexam.html" %}

{% block content %}
  <div class="max-w-2xl bg-white dark:bg-surface-dark rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-6">Editar Paciente</h1>
    <form action="{% url 'p.edit' patient.id %}" method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full px-4 py-2 rounded-lg bg-primary text-white text-sm font-medium hover:bg-primary-hover transition">Salvar Alteracoes</button>
    </form>
  </div>
{% endblock %}
