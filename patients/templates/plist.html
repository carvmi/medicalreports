{% extends "baseexam.html" %}

{% block content %}
  <a href="{% url 'p.create' %}" class="px-4 py-2 rounded-lg bg-green-600 text-white text-sm font-medium hover:bg-green-700 transition">Novo Paciente</a>
  <h1 class="text-2xl font-bold mb-6 mt-4">Lista de Pacientes</h1>

  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for patient in dados %}
      <div class="bg-white dark:bg-surface-dark rounded-xl shadow-lg hover:shadow-xl transition overflow-hidden">
        <div class="p-5 space-y-2">
          <h3 class="text-lg font-semibold">{{ patient.full_name }}</h3>
          <span class="text-sm text-slate-500 dark:text-slate-400">{{ patient.phone }}</span>
          <p class="text-sm">{{ patient.email }}</p>
          <div class="flex gap-2 pt-2">
            <a href="{% url 'p.edit' patient.id %}" class="flex-1 text-center px-4 py-2 rounded-lg bg-primary text-white text-sm font-medium hover:bg-primary-hover transition">Editar</a>
            <a href="{% url 'p.delete' patient.id %}" onclick="return confirm('Tem certeza que deseja deletar este paciente?');" class="flex-1 text-center px-4 py-2 rounded-lg bg-red-600 text-white text-sm font-medium hover:bg-red-700 transition">Deletar</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
