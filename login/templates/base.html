<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .required {
            color: red;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

/* O Card em si */
.custom-card {
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden; /* Garante que a imagem não saia das bordas arredondadas */
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    background-color: #fff;
    transition: transform 0.2s;
}

.custom-card:hover {
    transform: translateY(-5px); /* Efeito de flutuar ao passar o mouse */
}

/* Área da Imagem */
.card-image img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    background-color: #f9f9f9;
    border-bottom: 1px solid #eee;
}

/* Conteúdo interno */
.card-content {
    padding: 15px;
}

.card-title {
    margin: 0 0 10px 0;
    font-size: 1.25rem;
    color: #333;
}

.card-subtitle {
    display: block;
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 10px;
}

.card-text {
    font-size: 0.95rem;
    color: #444;
}

/* Botões */
.card-actions {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}

.btn {
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 0.9rem;
    text-align: center;
    flex: 1; /* Faz os botões dividirem o espaço igualmente */
}

    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
    
</body>
</html>
