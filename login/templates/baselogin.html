<!DOCTYPE html>
<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">

</head>
<body>
    <body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased h-screen overflow-hidden">
<div class="flex min-h-screen w-full">
<div class="hidden lg:flex lg:w-7/12 relative flex-col p-12 overflow-hidden bg-slate-900">
<div class="absolute inset-0 z-0">

</div>
<div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-900/80 to-primary/30"></div>
</div>
<div class="relative z-10">
<div class="flex items-center gap-3 text-white/90">
<div class="p-2 bg-white/10 backdrop-blur-sm rounded-lg border border-white/10">
<span class="material-symbols-outlined text-3xl">local_hospital</span>
</div>
<h2 class="text-lg font-semibold tracking-wide">OncoDetect</h2>
</div>
</div>
<div class="relative z-10 max-w-xl my-auto">
<h1 class="text-4xl font-light text-white mb-6 leading-tight">
                Diagnóstico preciso, <br/>
<span class="font-bold text-cyan-200">Segurança total.</span>
</h1>
<p class="text-lg text-slate-300 font-light">
                Ambiente seguro para mastologistas e profissionais de saúde. Acesso restrito e monitorado.
            </p>
</div>
</div>
<div class="flex w-full lg:w-5/12 flex-col justify-center px-6 py-12 lg:px-16 xl:px-24 bg-white dark:bg-background-dark shadow-xl z-20">
<div class="w-full max-w-md mx-auto">
<div class="lg:hidden flex justify-center mb-8">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-4xl">local_hospital</span>
<h2 class="text-2xl font-bold text-slate-900 dark:text-white">OncoDetect</h2>

</div>
