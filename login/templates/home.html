<!-- Slider Script -->
<script>
  const texts = [
    "Utilize Inteligência Artificial para um diagnóstico prévio do exame de mamografia do seu paciente",
    "Entregue laudos padronizados para seus pacientes",
    "Exporte os laudos para PDF com velocidade",
    "Tenha acesso aos dados dos seus pacientes de forma rápida e segura"
  ];

  const textEl = document.getElementById("slide-text");
  const dots = document.querySelectorAll(".dot");

  let currentIndex = 0;
  let interval;

  function renderSlide(index) {
    textEl.classList.add("opacity-0");

    setTimeout(() => {
      textEl.textContent = texts[index];
      textEl.classList.remove("opacity-0");
    }, 200);

    dots.forEach((dot, i) => {
      dot.className =
        "dot w-3 h-3 rounded-full transition " +
        (i === index
          ? "bg-primary"
          : "bg-slate-300 dark:bg-slate-600");
    });
  }

  function setSlide(index) {
    currentIndex = index;
    renderSlide(currentIndex);
    resetInterval();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % texts.length;
    renderSlide(currentIndex);
  }

  function resetInterval() {
    clearInterval(interval);
    interval = setInterval(nextSlide, 5000);
  }

  // Inicialização
  renderSlide(currentIndex);
  interval = setInterval(nextSlide, 5000);
</script>
