<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OncoDetect</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0891b2",
            "primary-hover": "#0e7490",
            "background-light": "#f0f9ff",
            "background-dark": "#0f172a",
            "surface-dark": "#1e293b"
          },
          fontFamily: {
            display: ["Inter", "sans-serif"]
          }
        }
      }
    }
  </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased">
<!-- Header -->
<header class="absolute top-0 right-0 w-full z-20">
  <div class="max-w-7xl mx-auto px-6 py-6 flex justify-end gap-4">

    <a href="/login"
       class="px-5 py-2 rounded-full text-sm font-medium border border-primary text-primary hover:bg-primary hover:text-white transition">
      Login
    </a>

    <a href="/cadastro"
       class="px-5 py-2 rounded-full text-sm font-medium bg-primary text-white hover:bg-primary-hover transition shadow">
      Cadastrar
    </a>

  </div>
</header>
<!-- Hero Section -->
<section class="min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Background -->
  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-gradient-to-br from-primary/10 via-transparent to-primary/20"></div>
  </div>

  <!-- Conteúdo -->
  <div class="relative z-10 max-w-4xl text-center px-6">

    <h1 class="text-4xl md:text-6xl font-light mb-6 leading-tight">
      Tecnologia que apoia<br/>
      <span class="font-bold text-primary">decisões médicas</span>
    </h1>

    <!-- Subtítulo dinâmico -->
    <p id="slide-text"
       class="text-lg md:text-xl text-slate-600 dark:text-slate-300 max-w-2xl mx-auto transition-opacity duration-500">
    </p>

    <!-- Pontinhos -->
    <div class="flex justify-center gap-3 mt-10">
      <button onclick="setSlide(0)" class="dot w-3 h-3 rounded-full"></button>
      <button onclick="setSlide(1)" class="dot w-3 h-3 rounded-full"></button>
      <button onclick="setSlide(2)" class="dot w-3 h-3 rounded-full"></button>
      <button onclick="setSlide(3)" class="dot w-3 h-3 rounded-full"></button>
    </div>

  </div>
</section>

<!-- Slider Script -->
<script>
  const texts = [
    "Utilize Inteligência Artificial para um diagnóstico prévio do exame de mamografia do seu paciente",
    "Entregue laudos padronizados para seus pacientes",
    "Exporte os laudos para PDF com velocidade",
    "Tenha acesso aos dados dos seus pacientes de forma rápida e segura"
  ];

  const textEl = document.getElementById("slide-text");
  const dots = document.querySelectorAll(".dot");

  let currentIndex = 0;
  let interval;

  function renderSlide(index) {
    textEl.classList.add("opacity-0");

    setTimeout(() => {
      textEl.textContent = texts[index];
      textEl.classList.remove("opacity-0");
    }, 200);

    dots.forEach((dot, i) => {
      dot.className =
        "dot w-3 h-3 rounded-full transition " +
        (i === index
          ? "bg-primary"
          : "bg-slate-300 dark:bg-slate-600");
    });
  }

  function setSlide(index) {
    currentIndex = index;
    renderSlide(currentIndex);
    resetInterval();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % texts.length;
    renderSlide(currentIndex);
  }

  function resetInterval() {
    clearInterval(interval);
    interval = setInterval(nextSlide, 5000);
  }

  // Inicialização
  renderSlide(currentIndex);
  interval = setInterval(nextSlide, 5000);
</script>

</body>
</html>
