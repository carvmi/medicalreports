<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamoIA - Exames de Mamografia</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0891b2",
                        "primary-hover": "#0e7490",
                        "background-light": "#f0f9ff",
                        "background-dark": "#0f172a",
                        "surface-dark": "#1e293b"
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen antialiased">

    <!-- Header -->
    <header class="border-b border-slate-200 dark:border-slate-700">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center gap-6">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-primary text-3xl">
                    local_hospital
                </span>
                <h1 class="text-xl font-semibold tracking-wide">
                    MamoIA
                </h1>
            </div>

            <!-- Navegacao -->
            <nav class="hidden md:flex flex-1 justify-center items-center gap-3">
                <a href="{% url 'inst.iview' %}"
                   class="px-4 py-2 rounded-lg text-sm font-medium bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 hover:bg-primary hover:text-white hover:border-primary transition">
                    Instituicoes
                </a>

                <a href="{% url 'p.view' %}"
                   class="px-4 py-2 rounded-lg text-sm font-medium bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 hover:bg-primary hover:text-white hover:border-primary transition">
                    Pacientes
                </a>

                <a href="{% url 'med.view' %}"
                   class="px-4 py-2 rounded-lg text-sm font-medium bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 hover:bg-primary hover:text-white hover:border-primary transition">
                    Medicos
                </a>

                <a href="{% url 'exams.eview' %}"
                   class="px-4 py-2 rounded-lg text-sm font-medium bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 hover:bg-primary hover:text-white hover:border-primary transition">
                    Exames
                </a>
            </nav>
        </div>

    </header>

    <!-- Conteudo -->
    <main class="max-w-7xl mx-auto px-6 py-10">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
